<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <section>
      <div class="info">
        <div class="info__result">
          <h3>Your Result</h3>
          <div class="info__result__counting">
            <div class="circle">
              <div class="circle__content">
                <span class="circle__content__big">76</span>
                <span class="circle__content__litle">of 100</span>
              </div>
            </div>
          </div>
          <div class="info__result__about">
            <div class="title">Great</div>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="info__summary">
          <h3>Summary</h3>
          <ul>
            <li id="red">
              <div>
                <img src="./assets/images/icon-reaction.svg" alt="rection" />
                <div>Rection</div>
              </div>
              <div class="stat">80 / <span>100</span></div>
            </li>
            <li id="yellow">
              <div>
                <img src="./assets/images/icon-memory.svg" alt="Memory" />
                <div>Memory</div>
              </div>
              <div class="stat">92 / <span>100</span></div>
            </li>
            <li id="green">
              <div>
                <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
                <div>Verbal</div>
              </div>
              <div class="stat">61 / <span>100</span></div>
            </li>
            <li id="pure">
              <div>
                <img src="./assets/images/icon-visual.svg" alt="Visual" />
                <div>Visual</div>
              </div>
              <div class="stat">72 / <span>100</span></div>
            </li>
          </ul>
          <button type="button">Continue</button>
        </div>
      </div>
    </section>
  </body>
</html>
